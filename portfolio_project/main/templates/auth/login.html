{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-12 col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Iniciar sesión</h2>
          {% if form.errors %}
            <div class="alert alert-danger" role="alert">
              <strong>¡Error!</strong> Nombre de usuario o contraseña inválidos.
            </div>
          {% endif %}
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="row mb-3">
              <label for="id_username" class="col-sm-4 col-form-label text-end">Nombre de usuario</label>
              <div class="col-sm-8">
                <input type="text" name="username" autofocus required id="id_username" class="form-control" placeholder="Ingresa tu usuario" value="{{ form.username.value }}">
              </div>
            </div>
            <div class="row mb-3">
              <label for="id_password" class="col-sm-4 col-form-label text-end">Contraseña</label>
              <div class="col-sm-8">
                <input type="password" name="password" required id="id_password" class="form-control" placeholder="Ingresa tu contraseña">
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Ingresar</button>
          </form>
          <div class="text-center mt-3">
            <a href="{% url 'register' %}" class="btn btn-outline-success rounded-pill">¿No tienes cuenta? Regístrate</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
